---
apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
# some metadata about the template itself
metadata:
  name: create-resources-aws-s3
  title: "Create Resource: AWS S3"
  description: Estudo de backstage template
spec:
  owner: backstage
  type: service
  parameters:
    - title: Informações de projeto
      required: [bucket_name,owner]
      properties:
        bucket_name:
          title: Nome do Bucket
          type: string
          description: Nome único do bucket
          ui:autofocus: true
        account:
          title: Conta
          type: string
          description: Nome da conta
          enum:
            - homolog
            - sandbox
            - production
        block_public:
          title: Bloquear acesso público
          type: boolean
          description: Nome único do bucket
          default: true
        server_side_encryption:
          title: Criptografia
          type: boolean
          description: Criptografia server side
          default: true
        versioning:
          title: Versionamento
          type: boolean
          description: Se o bucket terá versionamento
          default: false
          ui:autofocus: true
        owner:
          title: Owner
          type: string
          description: Equipe responsável
          ui:field: OwnerPicker
          ui:options:
            allowedKinds: [Group]

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./template
        values:
          bucket_name: ${{ parameters.bucket_name | replace(' ', '-') | replace('_', '-')}}
          account: ${{ parameters.account }}
          block_public: ${{ parameters.block_public }}
          server_side_encryption: ${{ parameterserver_side_encryptions.account }}
          versioning: ${{ parameters.versioning }}
          owner: ${{ parameters.owner }}

    - id: publish
      name: Publish
      action: publish:github:pull-request
      input:
        description: add ${{ parameters.bucket_name }}
        repoUrl: github.com?owner=sandesvitor-org&repo=infra-mock
        branchName: ${{ parameters.bucket_name }}
        title: "feat: create ${{ parameters.bucket_name }}"
        targetPath: "aws//mock-context/${{ parameters.account }}/s3"

  output:
    links:
      - title: Ir para pull request
        url: ${{ steps.publish.output.remoteUrl }}
        icon: github
